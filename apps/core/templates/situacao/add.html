{% extends "base.html" %}
{% block content %}

<div class="page-title">
  <div class="title_left">
    <h3>
      {% block title %}Adicionar Situação{% endblock %}<!-- <small>Page subtile </small> -->
    </h3>
  </div>
</div>


{% if user.is_superuser %}
<div class="row">
  <div class="x_panel">
    <div class="x_content">
      <br />
      <form class="form-horizontal form-label-left" input_mask data-parsley-validate  id="demo-form2" method="post" action="" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label }}<span class="required">*</span></label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            {{ field }}
            {{ field.errors}}
          </div>
        </div>
        {% endfor %}
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="reset" class="btn btn-primary">Cancelar</button>
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% else %}
<div class="row">
  <div class="x_panel">
    <div class="x_content">
      <div class="mid_center">
        <h3>Você não tem permissões para acessar esta página!</h3>
      </div>
    </div>
  </div>
</div>
{% endif %}
{%endblock%}
