<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <title>{% block title %}{% endblock %} | Instituto Luz</title>
<!--     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/css/font-awesome.min.css' %}" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="{% static 'css/select2.css' %}" media="screen,projection"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}"/>

  </head>
<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      {% if user.is_authenticated %}
      {% include "nav.html" %}
      <div class="right_col" role="main">
          {% block content %}{% endblock %}
      </div>
      {% else %}
      {% block login %}{% endblock %}
      {% endif %}
    </div>
  </div>
</body>
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/custom.js" %}"></script>
<script src="{% static "js/moment/moment.min.js" %}"></script>
<script src="{% static "js/datepicker/daterangepicker.js" %}"></script>
<script src="{% static "js/jquery.inputmask.bundle.min.js" %}"></script>
<script src="{% static "js/select2.min.js" %}"></script>
<!-- bootstrap-daterangepicker -->
<script>
  $(document).ready(function() {
    $('#birthday').daterangepicker({
      singleDatePicker: true,
      calender_style: "picker_4"
    }, function(start, end, label) {
      console.log(start.toISOString(), end.toISOString(), label);
    });
  });
</script>
<script>
  $(document).ready(function() {
    $('#inicio').daterangepicker({
      singleDatePicker: true,
      calender_style: "picker_4"
    }, function(start, end, label) {
      console.log(start.toISOString(), end.toISOString(), label);
    });
  });
</script>
<script>
  $(document).ready(function() {
    $('#fim').daterangepicker({
      singleDatePicker: true,
      calender_style: "picker_4"
    }, function(start, end, label) {
      console.log(start.toISOString(), end.toISOString(), label);
    });
  });
</script>
<!-- /bootstrap-daterangepicker -->
<!-- jquery.inputmask -->
<script>
  $(document).ready(function() {
    $(":input").inputmask();
  });
</script>
<!-- /jquery.inputmask -->

<!-- Select2 -->
<script>
  $(document).ready(function() {
    $(".select2_single").select2({
      placeholder: "Select a state",
      allowClear: true
    });
    $(".select2_group").select2({});
    $(".select2_multiple").select2({
      maximumSelectionLength: 4,
      placeholder: "With Max Selection limit 4",
      allowClear: true
    });
  });
</script>
<!-- /Select2 -->
</html>
